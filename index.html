<body>

    <h1>ğŸ‘µ è‹±è¯­å‘éŸ³å°åŠ©æ‰‹</h1>
    <p class="intro">ç‚¹è“è‰²å—å—å¬éŸ³èŠ‚ï¼Œç‚¹ä¸‹é¢å¤§æŒ‰é’®å¬æ•´è¯</p>

    <div id="app"></div>

    <script>
        // =========================================
        // 1. æ•°æ®å‡†å¤‡ (æ‰©å±•è¯åº“)
        // =========================================
        const vocabList = [
            "banana",
            "teacher",
            "computer",
            "apple",
            "orange",
            "elephant",
            "guitar",
            "umbrella",
            "hospital",
            "restaurant",
            "library",
            "beautiful",
            "important",
            "vacation",
            "chocolate",
            "vegetable",
            "comfortable",
            "Wednesday",
            "February",
            "delicious",
            "hello",
            "world",
            "family",
            "friend"
        ];

        // =========================================
        // A. è¾…åŠ©å‡½æ•°ï¼šéšæœºä¸æ—¥æœŸç›¸å…³
        // =========================================

        // ç®€å•çš„ä¼ªéšæœºæ•°ç”Ÿæˆå™¨ (Linear Congruential Generator)
        // ä¿è¯ç»™å®šç§å­(seed)æ—¶ï¼Œäº§ç”Ÿçš„åºåˆ—æ˜¯å›ºå®šçš„
        function seededRandom(seed) {
            let m = 0x80000000;
            let a = 1103515245;
            let c = 12345;
            let state = seed ? seed : Math.floor(Math.random() * (m - 1));

            return function () {
                state = (a * state + c) % m;
                return state / (m - 1);
            }
        }

        // è·å–å½“å¤©çš„ç§å­ (æ ¼å¼ï¼šYYYYMMDD)
        function getTodaySeed() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            return parseInt(`${year}${month}${day}`);
        }

        // æ´—ç‰Œç®—æ³• (Fisher-Yates)
        function shuffle(array, randomFunc) {
            let currentIndex = array.length, randomIndex;
            // While there remain elements to shuffle.
            while (currentIndex != 0) {
                // Pick a remaining element.
                randomIndex = Math.floor(randomFunc() * currentIndex);
                currentIndex--;
                // And swap it with the current element.
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // =========================================
        // 2. è¯­éŸ³åˆæˆåŠŸèƒ½ (æ ¸å¿ƒæŠ€æœ¯)
        // =========================================
        const synth = window.speechSynthesis;
        let preferredVoice = null;
        function loadVoices() {
            const voices = synth.getVoices();
            preferredVoice = voices.find(v => v.lang === 'en-US' && v.name.includes('Female')) ||
                voices.find(v => v.lang.startsWith('en'));
        }
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        function speakText(text, rate = 0.8) {
            if (synth.speaking) synth.cancel();
            const utterThis = new SpeechSynthesisUtterance(text);
            utterThis.lang = 'en-US';
            utterThis.rate = rate;
            utterThis.pitch = 1;
            if (preferredVoice) utterThis.voice = preferredVoice;
            synth.speak(utterThis);
        }

        // =========================================
        // 3. é¡µé¢æ¸²æŸ“é€»è¾‘
        // =========================================
        const appContainer = document.getElementById('app');

        // çŠ¶æ€ç®¡ç†
        let currentMode = 'random'; // 'daily' or 'random'
        const WORDS_PER_PAGE = 3;  //æ¯æ¬¡æ˜¾ç¤º3ä¸ªå•è¯

        function getWordsForMode() {
            // å¤åˆ¶ä¸€ä»½è¯åº“ä»¥å…ä¿®æ”¹åŸæ•°ç»„
            let words = [...vocabList];
            let rng;

            if (currentMode === 'daily') {
                const seed = getTodaySeed();
                rng = seededRandom(seed);
                // ä½¿ç”¨å¸¦ç§å­çš„éšæœºæ•°è¿›è¡Œæ´—ç‰Œï¼Œä¿è¯æ¯å¤©ä¸€æ ·
                shuffle(words, rng);
            } else {
                // å®Œå…¨éšæœº
                rng = Math.random;
                shuffle(words, rng);
            }

            // å–å‰ N ä¸ª
            return words.slice(0, WORDS_PER_PAGE);
        }

        function renderApp() {
            appContainer.innerHTML = ''; // æ¸…ç©ºå½“å‰å†…å®¹

            // æ·»åŠ æ§åˆ¶æ 
            renderControls();

            const wordsToDisplay = getWordsForMode();

            if (wordsToDisplay.length === 0) {
                appContainer.innerHTML += '<p>æ²¡æœ‰å•è¯å¯æ˜¾ç¤ºã€‚</p>';
                return;
            }

            // ä¸å†ç›´æ¥åˆ›å»ºå¡ç‰‡ï¼Œè€Œæ˜¯å…ˆç”Ÿæˆå ä½ç¬¦ï¼Œç„¶åå¼‚æ­¥è¯·æ±‚æ•°æ®
            wordsToDisplay.forEach((word) => {
                const card = document.createElement('div');
                card.className = 'word-card';
                card.id = `card-${word}`;
                card.innerHTML = `<h2 class="translation" style="color:#999;">æ­£åœ¨åŠ è½½ ${word} çš„ä¿¡æ¯...</h2>`;
                appContainer.appendChild(card);

                fetchWordData(word, card);
            });
        }

        async function fetchWordData(word, cardElement) {
            try {
                // å¹¶è¡Œè¯·æ±‚ç¿»è¯‘å’Œå‘éŸ³
                const [dictRes, transRes] = await Promise.all([
                    fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(word)}`).catch(() => null),
                    fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(word)}&langpair=en|zh`).catch(() => null)
                ]);

                let phonetic = 'éŸ³æ ‡æœªæ‰¾åˆ°';
                let audioUrl = null;
                if (dictRes && dictRes.ok) {
                    const dictData = await dictRes.json();
                    if (dictData && dictData.length > 0) {
                        const entry = dictData[0];
                        // å¯»æ‰¾éŸ³æ ‡ (æœ‰äº›æ¡ç›®åœ¨ phonetics é‡Œï¼Œæœ‰çš„ç›´æ¥åœ¨ç¬¬ä¸€å±‚)
                        phonetic = entry.phonetic || '';
                        if (!phonetic && entry.phonetics) {
                            const p = entry.phonetics.find(x => x.text);
                            if (p) phonetic = p.text;
                        }

                        // å¯»æ‰¾éŸ³é¢‘URL (ä¼˜å…ˆæ‰¾å«USæˆ–èƒ½æ’­æ”¾çš„)
                        if (entry.phonetics) {
                            // ä¼˜å…ˆæ‰¾usåç¼€çš„mp3
                            const audios = entry.phonetics.filter(x => x.audio);
                            const usAudio = audios.find(x => x.audio.includes('-us.mp3'));
                            const anyAudio = audios.find(x => x.audio.length > 0);
                            if (usAudio) {
                                audioUrl = usAudio.audio;
                            } else if (anyAudio) {
                                audioUrl = anyAudio.audio;
                            }
                        }
                    }
                }

                let translation = 'ç¿»è¯‘æœªæ‰¾åˆ°';
                if (transRes && transRes.ok) {
                    const transData = await transRes.json();
                    if (transData && transData.responseData) {
                        translation = transData.responseData.translatedText;
                    }
                }

                populateWordCard(cardElement, word, phonetic, translation, audioUrl);
            } catch (error) {
                console.error("åŠ è½½å•è¯æ•°æ®å¤±è´¥:", error);
                populateWordCard(cardElement, word, "åŠ è½½å¤±è´¥", "åŠ è½½å¤±è´¥", null);
            }
        }

        function renderControls() {
            const controlsDiv = document.createElement('div');
            controlsDiv.style.marginBottom = '20px';
            controlsDiv.style.display = 'flex';
            controlsDiv.style.justifyContent = 'center';
            controlsDiv.style.gap = '10px';

            const dailyBtn = document.createElement('button');
            dailyBtn.innerText = 'ğŸ“… æ¯æ—¥ä¸€ç»ƒ';
            dailyBtn.className = currentMode === 'daily' ? 'syllable-btn' : 'full-read-btn'; // å¤ç”¨æ ·å¼ï¼Œdailyæ¨¡å¼ä¸‹é«˜äº®(æˆ–è€…åè¿‡æ¥ï¼Œè¿™é‡Œä¸ºäº†ç®€å•å…ˆç”¨ç°æœ‰çš„ç±»)
            // ä¿®æ­£æ ·å¼é€»è¾‘ï¼š
            // æˆ‘ä»¬è‡ªå®šä¹‰ç®€å•çš„æ ·å¼æ¥åŒºåˆ†é€‰ä¸­çŠ¶æ€
            styleModeBtn(dailyBtn, currentMode === 'daily');
            dailyBtn.onclick = () => {
                if (currentMode !== 'daily') {
                    currentMode = 'daily';
                    renderApp();

            const randomBtn = document.createElement('button');
            randomBtn.innerText = 'ğŸ² éšæœºç»ƒä¹ ';
            styleModeBtn(randomBtn, currentMode === 'random');
            randomBtn.onclick = () => {
                if (currentMode !== 'random') {
                    currentMode = 'random';
                    renderApp();
                } else {
                    // å¦‚æœå·²ç»æ˜¯éšæœºæ¨¡å¼ï¼Œç‚¹å‡»åˆ™åˆ·æ–°
                    renderApp();
                }
            };

            controlsDiv.appendChild(dailyBtn);
            controlsDiv.appendChild(randomBtn);

            // å¦‚æœæ˜¯éšæœºæ¨¡å¼ï¼Œé¢å¤–åŠ ä¸€ä¸ªâ€œæ¢ä¸€æ‰¹â€æŒ‰é’®ï¼Œæˆ–è€…è®©ç”¨æˆ·å†æ¬¡ç‚¹å‡»â€œéšæœºç»ƒä¹ â€å³å¯
            // ä¸ºäº†ç›´è§‚ï¼Œæˆ‘ä»¬å¯ä»¥åœ¨éšæœºæ¨¡å¼ä¸‹åŠ ä¸€ä¸ªæ˜æ˜¾çš„â€œæ¢ä¸€æ‰¹â€
            if (currentMode === 'random') {
                const refreshBtn = document.createElement('button');
                refreshBtn.innerText = 'ğŸ”„ æ¢ä¸€æ‰¹';
                styleModeBtn(refreshBtn, false); // æ™®é€šæŒ‰é’®æ ·å¼
                refreshBtn.style.backgroundColor = '#34C759'; // ç»¿è‰²
                refreshBtn.onclick = () => renderApp();
                controlsDiv.appendChild(refreshBtn);
            }

            appContainer.appendChild(controlsDiv);

            // æ·»åŠ æ ‡é¢˜è¯´æ˜
            const modeTitle = document.createElement('p');
            modeTitle.style.color = '#666';
            modeTitle.innerText = currentMode === 'daily'
                ? `ä»Šå¤©æ˜¯ ${new Date().toLocaleDateString()}ï¼Œè¿™æ˜¯ä¸ºæ‚¨æŒ‘é€‰çš„å•è¯ï¼š`
                : 'éšæœºæŠ½å–çš„å•è¯ï¼Œéšæ—¶ç‚¹å‡»â€œæ¢ä¸€æ‰¹â€æ›´æ–°ï¼š';
            appContainer.appendChild(modeTitle);
        }

        function styleModeBtn(btn, isActive) {
            btn.style.padding = '10px 20px';
            btn.style.borderRadius = '20px';
            btn.style.border = 'none';
            btn.style.cursor = 'pointer';
            btn.style.fontSize = '16px';
            btn.style.fontWeight = 'bold';

            if (isActive) {
                btn.style.backgroundColor = '#007AFF';

                btn.style.boxShadow = '0 2px 5px rgba(0,0,0,0.2)';
            } else {
                btn.style.backgroundColor = '#E5E5EA';
                btn.style.color = '#333';
            }
        }

        function populateWordCard(card, word, phonetic, translation, audioUrl) {
            card.innerHTML = ''; // æ¸…é™¤åŠ è½½çŠ¶æ€

            const trans = document.createElement('h2');
            trans.className = 'translation';
            trans.innerText = translation;
            card.appendChild(trans);

            const displayWord = document.createElement('h1');
            displayWord.style.margin = '0';

            displayWord.innerText = word;

            if (phonetic) {

                phoText.style.color = '#555';

            }

            const fullBtn = document.createElement('button');
            fullBtn.className = 'full-read-btn';

            if (audioUrl) {
                fullBtn.innerHTML = `ğŸ”Š æ’­æ”¾çœŸäººå‘éŸ³`;
                fullBtn.onclick = () => {
                    const audio = new Audio(audioUrl);
                    audio.play();
                };
            } else {
                fullBtn.innerHTML = `ï¿½ åˆæˆå‘éŸ³ï¼š${word} (æ— çœŸäººå½•éŸ³)`;
                fullBtn.onclick = () => speakText(word, 0.8);
            }

            card.appendChild(fullBtn);
        }

        // åˆå§‹åŒ–æ¸²æŸ“
        renderApp();

        // =========================================
        // 4. PWA Service Worker æ³¨å†Œ (ç”¨äºç¦»çº¿)
        // =========================================
        // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦æ”¯æŒ Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')

                    .catch(err => console.log('Service Worker æ³¨å†Œå¤±è´¥:', err));
            });
        }
