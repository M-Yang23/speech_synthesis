        // ç®€å•çš„ä¼ªéšæœºæ•°ç”Ÿæˆå™¨ (Linear Congruential Generator)
        // ä¿è¯ç»™å®šç§å­(seed)æ—¶ï¼Œäº§ç”Ÿçš„åºåˆ—æ˜¯å›ºå®šçš„
        function seededRandom(seed) {
            let m = 0x80000000;
            let a = 1103515245;
            let c = 12345;
            let state = seed ? seed : Math.floor(Math.random() * (m - 1));

            return function () {
                state = (a * state + c) % m;
                return state / (m - 1);
            }
        }

        // è·å–å½“å¤©çš„ç§å­ (æ ¼å¼ï¼šYYYYMMDD)
        function getTodaySeed() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            return parseInt(`${year}${month}${day}`);
        }

        // æ´—ç‰Œç®—æ³• (Fisher-Yates)
        function shuffle(array, randomFunc) {
            let currentIndex = array.length, randomIndex;
            // While there remain elements to shuffle.
            while (currentIndex != 0) {
                // Pick a remaining element.
                randomIndex = Math.floor(randomFunc() * currentIndex);
                currentIndex--;
                // And swap it with the current element.
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        const synth = window.speechSynthesis;

            preferredVoice = voices.find(v => v.lang === 'en-US' && v.name.includes('Female')) ||

        if (speechSynthesis.onvoiceschanged !== undefined) {

            const utterThis = new SpeechSynthesisUtterance(text);

            utterThis.rate = rate;
            utterThis.pitch = 1;
            if (preferredVoice) utterThis.voice = preferredVoice;
            synth.speak(utterThis);
        }

            // å–å‰ N ä¸ª
            return words.slice(0, WORDS_PER_PAGE);
